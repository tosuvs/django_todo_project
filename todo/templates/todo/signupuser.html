<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUpUser</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>


{% extends 'todo/base.html' %}
{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-md-8 text-center">
        <br>
        <h1>Sign Up</h1>
        <br>

        <h2>{{ error }}</h2>

        <form method="POST">
            {% csrf_token %}
            {#    {{ form.as_p }}#}
            <div class="container">
                <div class="row">
                    <div class="col" align="right">
                        <h4>Username:</h4>
                    </div>
                <div class="col">
                  {{ form.username }}
                </div>
                </div>
            </div>

            <br>

            <div class="container">
                <div class="row">
                    <div class="col" align="right">
                        <h4>Password:</h4>
                </div>
                    <div class="col">
                        {{ form.password1 }}
                    </div>
                </div>
            </div>

            <br>

            <div class="container">
                <div class="row">
                    <div class="col" align="right">
                        <h4>Password confirmation:</h4>
                </div>
                <div class="col">
                    {{ form.password2 }}
                </div>
              </div>
            </div>
                <br>
                <button type="submit" class="btn btn-outline-dark btn-lg" >Sign Up</button>
            </form>

            {% endblock %}
        </div>
</div>

</body>
</html>
