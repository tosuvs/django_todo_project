<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewtodo</title>
</head>
<body>

{% extends 'todo/base.html' %}

{% block content %}

{{ error }}
<br><div class="h4" align="center">
{#{{ todo.title }}#}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-dark btn-lg">Save</button>
</form>
</div>
<br>


<div class="container">
  <div class="row">
    <div class="col" align="right">
      <form method="POST" action="{% url 'completetodo' todo.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-dark btn-lg">Complete</button>
</form>
    </div>
    <div class="col" align="left">
      <form method="POST" action="{% url 'deletetodo' todo.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-dark btn-lg">Delete</button>
</form>
    </div>
  </div>
</div>


{% endblock %}

</body>
</html>
