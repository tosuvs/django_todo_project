{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="logo" type="image/png" href="{% static 'todo/logo.png' %}">
</head>
<body>

<nav class="navbar navbar-fixed-top" role="navigation">

    {% if user.is_authenticated %}

    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li><h4>Logged In as {{ user.username }}</h4></li>
          <li><a href="{% url 'createtodo' %}"><h4>Create</h4></a></li>
             <li><a href="{% url 'currenttodos' %}"><h4>Current</h4></a></li>
             <li><a href="{% url 'completedtodos' %}"><h4>Completed</h4></a></li>
          <li class="logo"><a class="navbar-brand" href="{% static 'todo/logo.png' %}"></a></li>
          <li>
              <form action="{% url 'logoutuser' %}" method="POST">
                {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark btn-lg" >Logout</button>
        </form>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->


    {% else %}

  <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'signupuser' %}"><h4>Sign Up</h4></a></li>
          <li class="logo"><a class="navbar-brand" href="{% static 'todo/logo.png' %}"></a></li>
          <li><a href="{% url 'loginuser' %}"><h4>Login</h4></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->

{% endif %}

</nav>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
